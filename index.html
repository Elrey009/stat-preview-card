
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Ejike Daniel" />
    <meta name="description" content="Frontend Mentor Challenge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="Styles/style.css" />
  </head>
  <body>
    <header class="sr-only">
      <h1>Stats preview card</h1>
    </header>
    <main class="hero-card">
      <section class="section">
        <h2>
          Get <span id="insights">insights </span>that help your business grow.
        </h2>
        <p class="first-p">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="footer">
          <p>10k+ <span class="x">companies</span></p>
          <p>314 <span class="x">templates</span></p>
          <p>12m+ <span class="x">queries</span></p>
        </div>
      </section>
      <div class="image">
        <picture >
          <source
            media="(min-width: 800px)"
            srcset="images/image-header-desktop.jpg"
          />
          <img src="images/image-header-mobile.jpg" alt="An office" />
        </picture>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Elrey009">Daniel Ejike</a>.
    </footer>
  </body>
</html>
